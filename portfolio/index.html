<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div id="preloader"></div>

    <div class="hero">
      <nav>
        <img src="img/portfolio_site_img/logo.png" class="logo" alt="logo" />
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Portfolio</a></li>
          <li><a href="">Services</a></li>
          <li><a href="">Hire Me</a></li>
        </ul>
        <img src="img/portfolio_site_img/moon.png" alt="" id="icon" />
      </nav>

      <div class="info">
        <h1>I'm <span>Kate</span> Amilia</h1>
        <p>
          This is a portfolio website for showcasing my work on <br />
          Web Devlopment and UI Designing.
        </p>
        <a href="">Download CV</a>
      </div>

      <div class="img-box">
        <img
          src="img/portfolio_site_img/pattern.png"
          alt="pattern"
          class="back-img"
        />
        <img
          src="img/portfolio_site_img/girl.png"
          alt="girl"
          class="front-img"
        />
      </div>

      <div class="social-links">
        <a href=""><i class="fa-brands fa-linkedin"></i></a>
        <a href=""><i class="fa-brands fa-github"></i></a>
        <a href=""><i class="fa-brands fa-facebook"></i></a>
      </div>
    </div>

    <script>
      var icon = document.getElementById("icon");

      icon.onclick = function () {
        document.body.classList.toggle("dark-theme");
        if (document.body.classList.contains("dark-theme")) {
          icon.src = "img/portfolio_site_img/sun.png";
        } else {
          icon.src = "img/portfolio_site_img/moon.png";
        }
      };
    </script>

    <script>
      var loader = document.getElementById("preloader");

      window.addEventListener("load", function () {
        loader.style.display = "none";
      });
    </script>
  </body>
</html>
